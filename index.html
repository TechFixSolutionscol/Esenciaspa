<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esencia Spa - Un Oasis de Belleza y Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/icon.jpg" alt="Logo Esencia Spa" style="max-width: 250px; height: auto;">
                <h1>esencia spa</h1>
                <p class="subtitle">UN OASIS DE BELLEZA Y BIENESTAR</p>
            </div>
        </div>
        
        <div class="main-buttons">
            <a href="servicios.html" class="main-btn">
                <span class="btn-text">Esencia</span>
                <span class="btn-subtext">SERVICIOS SPA</span>
            </a>
            <a href="tienda.html" class="main-btn">
                <span class="btn-text">Línea Siloé</span>
                <span class="btn-subtext">PRODUCTOS COSMÉTICOS</span>
            </a>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" onclick="openWhatsApp()">
        <img src="assets/images/whatsapp_icon.png" alt="WhatsApp, botón flotante para contactar al spa por mensaje instantáneo" class="whatsapp-icon">
    </div>
    <script src="script.js"></script>
</body>
</html>
