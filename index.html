<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esencia Spa - Un Oasis de Belleza y Bienestar</title>
    <link rel="stylesheet" href="public/css/style.css">
    <style>
        body {
            background-image: url('public/assets/images/backgroundindex.png') !important;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            background-attachment: fixed !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="public/assets/images/icon.png" alt="Logo Esencia Spa" style="max-width: 350px; height: auto;">
                <h1>esencia spa</h1>
                <p class="subtitle">UN OASIS DE BELLEZA Y BIENESTAR</p>
            </div>
        </div>
        
        <div class="main-buttons">
            <a href="public/servicios.html" class="main-btn">
                <span class="btn-text">Esencia</span>
                <span class="btn-subtext">SERVICIOS SPA</span>
            </a>
            <a href="public/tienda.html" class="main-btn">
                <span class="btn-text">Línea Siloé</span>
                <span class="btn-subtext">PRODUCTOS COSMÉTICOS</span>
            </a>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" onclick="openWhatsApp()">
        <img src="public/assets/images/whatsapp_icon.png" alt="WhatsApp, botón flotante para contactar al spa por mensaje instantáneo" class="whatsapp-icon">
    </div>
    <script src="public/js/script.js"></script>
</body>
</html>
