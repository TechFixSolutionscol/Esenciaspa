<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esencia Spa - Un Oasis de Belleza y Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                <img src="assets/images/icon.jpg" alt="Logo Esencia Spa" style="max-width: 160px; height: auto;">
                <h1>esencia spa</h1>
                <p class="subtitle">UN OASIS DE BELLEZA Y BIENESTAR</p>
            </div>
        </div>
        
        <div class="main-buttons">
            <a href="servicios.html" class="main-btn">
                <span class="btn-text">Esencia</span>
                <span class="btn-subtext">SERVICIOS SPA</span>
            </a>
            <a href="tienda.html" class="main-btn">
                <span class="btn-text">Línea Siloe</span>
                <span class="btn-subtext">PRODUCTOS COSMÉTICOS</span>
            </a>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <div class="whatsapp-float" onclick="openWhatsApp()">
        <img src="assets/images/whatsapp_icon.png" alt="WhatsApp, botón flotante para contactar al spa por mensaje instantáneo" class="whatsapp-icon" style="width: 90%; height: 90%; object-fit: contain;">
    </div>
    <style>
        .whatsapp-float {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 1000;
            background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
            border-radius: 50%;
            box-shadow: 0 6px 24px rgba(37,211,102,0.25);
            width: 68px;
            height: 68px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            border: 3px solid #fff;
        }
        .whatsapp-float:hover {
            box-shadow: 0 12px 32px rgba(37,211,102,0.35);
            transform: scale(1.08) rotate(-6deg);
        }
        .whatsapp-icon {
            width: 38px;
            height: 38px;
            display: block;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.12));
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
