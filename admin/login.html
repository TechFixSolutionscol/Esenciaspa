<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FIXOPS</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/auth.js" defer></script>
    <style>
        .auth-container {
            max-width: 420px;
            margin: 60px auto;
            padding: 24px;
            border-radius: 8px;
            background: var(--card-bg, #fff);
            box-shadow: 0 6px 18px rgba(0, 0, 0, .06)
        }

        .auth-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 12px
        }

        .hidden {
            display: none
        }

        .logo {
            width: 300px;
            margin-bottom: 12px;
            margin-left: auto;
            margin-right: auto;
            display: block;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <img src="assets/img/logo.png" alt="Logo" class="logo">

        <form id="loginForm" class="form-grid">
            <div class="form-group">
                <label for="login_user">Usuario</label>
                <input id="login_user" required>
            </div>
            <div class="form-group">
                <label for="login_pass">Contraseña</label>
                <input id="login_pass" type="password" required>
            </div>
            <button type="submit" class="btn primary-btn full-width">Iniciar sesión</button>
            <div id="loginMessage" class="status-message" style="display:block;margin-top:10px"></div>
        </form>

        <!-- Registro público deshabilitado: la creación de usuarios se gestiona internamente -->

        <div style="margin-top:12px;text-align:center;font-size:0.85em;color:#666">
            <p style="margin-top:8px">© 2026 Todos los derechos reservados - Desarrollado por <a
                    href="https://techfixsolutions.site" class="link-like" target="_blank">Techfix Solutions</a></p>
        </div>
    </div>
</body>

</html>
